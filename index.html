<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미래성장처 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">미래성장처 대시보드</a>
            <div class="ms-auto">
                <a href="admin.html" class="text-white">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- 업무일정표 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">업무일정표</h5>
                    </div>
                    <div class="card-body">
                        <!-- 일정 등록 모달(팝업) 추가 -->
                        <div class="modal fade" id="scheduleModal" tabindex="-1">
                          <div class="modal-dialog">
                            <form class="modal-content" id="modalScheduleForm">
                              <div class="modal-header">
                                <h5 class="modal-title">일정 등록</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                              </div>
                              <div class="modal-body">
                                <input type="hidden" id="modalScheduleDate">
                                <div class="mb-3">
                                  <label class="form-label">제목</label>
                                  <input type="text" class="form-control" id="modalScheduleTitle" required>
                                </div>
                                <div class="mb-3">
                                  <label class="form-label">시간</label>
                                  <input type="time" class="form-control" id="modalScheduleTime" required>
                                </div>
                                <div class="mb-3">
                                  <label class="form-label">내용</label>
                                  <textarea class="form-control" id="modalScheduleContent" rows="2" required></textarea>
                                </div>
                              </div>
                              <div class="modal-footer">
                                <button type="submit" class="btn btn-success">등록</button>
                                <button type="button" class="btn btn-danger" id="deleteScheduleBtn" style="display:none;">삭제</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                              </div>
                            </form>
                          </div>
                        </div>
                        <!-- 일정 등록 비밀번호 확인 모달 추가 -->
                        <div class="modal fade" id="pwModal" tabindex="-1">
                          <div class="modal-dialog">
                            <form class="modal-content" id="pwForm">
                              <div class="modal-header">
                                <h5 class="modal-title">관리자 인증</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                              </div>
                              <div class="modal-body">
                                <input type="password" class="form-control" id="pwInput" placeholder="비밀번호 입력" required>
                              </div>
                              <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">확인</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                              </div>
                            </form>
                          </div>
                        </div>
                        <!-- 일정 상세 모달 -->
                        <div class="modal fade" id="viewScheduleModal" tabindex="-1">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title">일정 상세</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                              </div>
                              <div class="modal-body">
                                <p id="scheduleDetails"></p>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>

            <!-- 리스크이슈 모니터링 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">리스크이슈 모니터링</h5>
                    </div>
                    <div class="card-body">
                        <div id="keywordCheckboxList" class="mb-3"></div>
                        <div id="newsFeed"></div>
                    </div>
                </div>
            </div>

            <!-- 제휴처 탐색 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">제휴처 탐색</h5>
                    </div>
                    <div class="card-body">
                        <div id="partnerCheckboxList" class="mb-3"></div>
                        <div id="partnerResults"></div>
                    </div>
                </div>
            </div>

            <!-- 신기술 동향 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">신기술 동향</h5>
                    </div>
                    <div class="card-body">
                        <div id="techCheckboxList" class="mb-3"></div>
                        <div id="techTrendResults"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/ko.js"></script>
    <script type="module" src="/app.js"></script>
    <script>
        let scheduleModal = new bootstrap.Modal(document.getElementById('scheduleModal'));
    </script>
</body>
</html>
