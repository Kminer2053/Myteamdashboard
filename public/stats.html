<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이용통계 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin.html">관리자 페이지</a>
            <span class="navbar-text ms-3">이용통계 대시보드</span>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="periodSelect" class="form-label">기간</label>
                <select id="periodSelect" class="form-select">
                    <option value="day">일별</option>
                    <option value="month">월별</option>
                    <option value="all">누적</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="typeSelect" class="form-label">구분</label>
                <select id="typeSelect" class="form-select">
                    <option value="all">전체</option>
                    <option value="kakao">카카오톡봇</option>
                    <option value="dashboard">대시보드</option>
                    <option value="admin">관리자</option>
                    <option value="db">DB</option>
                </select>
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button id="downloadBtn" class="btn btn-outline-secondary">엑셀 다운로드</button>
            </div>
        </div>
        <div class="row mb-3" id="visitStatsRow">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="card-title">오늘 방문자수</h6>
                        <p class="card-text" id="visitToday">-</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="card-title">이번달 방문자수</h6>
                        <p class="card-text" id="visitMonth">-</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="card-title">누적 방문자수</h6>
                        <p class="card-text" id="visitTotal">-</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12">
                <canvas id="statsChart" height="100"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered" id="statsTable">
                    <thead>
                        <tr>
                            <th>구분</th>
                            <th>명령어/액션</th>
                            <th>건수</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="stats.js"></script>
</body>
</html>
