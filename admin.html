<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 설정 - 미래성장처 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script>window.VITE_API_URL = "https://myteamdashboard.onrender.com";</script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-arrow-left me-2" aria-hidden="true"></i>미래성장처 대시보드
            </a>
        </div>
    </nav>

    <!-- 비밀번호 확인 모달 -->
    <div class="modal fade" id="adminPwModal" tabindex="-1" aria-labelledby="adminPwModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="adminPwForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="adminPwModalLabel">관리자 인증</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                </div>
                <div class="modal-body">
                    <input type="password" class="form-control" id="adminPwInput" placeholder="비밀번호 입력" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">확인</button>
                </div>
            </form>
        </div>
    </div>
    <div id="adminPageContent" style="display:none;">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">관리자 설정</h5>
                    </div>
                    <div class="card-body">
                        <!-- 리스크 이슈 키워드 관리 -->
                        <div class="mb-4">
                            <h6 class="mb-3">리스크 이슈 키워드 관리</h6>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="riskKeywordInput" placeholder="새 키워드 입력">
                                <button class="btn btn-outline-primary" type="button" id="addRiskKeyword" aria-label="키워드 추가">
                                    <i class="fas fa-plus" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div id="riskKeywordsList" class="list-group mb-2"></div>
                        </div>

                        <!-- 제휴처 탐색 조건 관리 -->
                        <div class="mb-4">
                            <h6 class="mb-3">제휴처 탐색 조건 관리</h6>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="partnerConditionInput" placeholder="새 조건 입력">
                                <button class="btn btn-outline-primary" type="button" id="addPartnerCondition" aria-label="조건 추가">
                                    <i class="fas fa-plus" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div id="partnerConditionsList" class="list-group"></div>
                        </div>

                        <!-- 신기술 동향 주제 관리 -->
                        <div class="mb-4">
                            <h6 class="mb-3">신기술 동향 주제 관리</h6>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="techTopicInput" placeholder="새 주제 입력">
                                <button class="btn btn-outline-primary" type="button" id="addTechTopic" aria-label="주제 추가">
                                    <i class="fas fa-plus" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div id="techTopicsList" class="list-group"></div>
                        </div>

                        <!-- 뉴스 갱신 시간 설정 -->
                        <div class="mb-4">
                            <h6 class="mb-3">뉴스 갱신 시간 설정</h6>
                            <input type="time" class="form-control" id="newsUpdateTime" value="07:00">
                            <button class="btn btn-primary mt-2" id="saveNewsUpdateTime">저장</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div id="toast" role="alert" aria-live="polite" style="display:none; position:fixed; bottom:30px; left:50%; transform:translateX(-50%); background:#333; color:#fff; padding:10px 20px; border-radius:5px; z-index:9999; font-size:1rem;"></div>
    <!-- Bootstrap JS (반드시 custom script보다 위에 위치) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/admin.js"></script>
    <script>
    const API_BASE_URL = window?.VITE_API_URL || (window.import_meta_env && window.import_meta_env.VITE_API_URL) || '';
    document.addEventListener('DOMContentLoaded', function() {
        var adminPwModal = new bootstrap.Modal(document.getElementById('adminPwModal'));
        var adminPwForm = document.getElementById('adminPwForm');
        var adminPwInput = document.getElementById('adminPwInput');
        var adminPageContent = document.getElementById('adminPageContent');
        adminPwModal.show();
        adminPwForm.onsubmit = function(e) {
            e.preventDefault();
            if (adminPwInput.value === 'admin123') {
                adminPwModal.hide();
                adminPageContent.style.display = '';
            } else {
                alert('비밀번호가 일치하지 않습니다.');
                adminPwInput.value = '';
                adminPwInput.focus();
            }
        };
        // 뉴스 갱신 시간 저장/불러오기
        const saveBtn = document.getElementById('saveNewsUpdateTime');
        const timeInput = document.getElementById('newsUpdateTime');
        if (saveBtn && timeInput) {
            // 저장 버튼 클릭 시 서버로 POST
            saveBtn.onclick = async function() {
                const value = timeInput.value;
                try {
                    const res = await fetch(`${API_BASE_URL}/api/settings/news-update-time`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ value })
                    });
                    if (res.ok) {
                        const data = await res.json();
                        showToast(`뉴스갱신 시간이 ${data.value}으로 변경되었습니다.`);
                    } else {
                        alert('저장 실패: ' + (await res.text()));
                    }
                } catch (e) {
                    alert('저장 중 오류: ' + e.message);
                }
            };
            // 페이지 진입 시 서버에서 GET
            (async function() {
                try {
                    const res = await fetch(`${API_BASE_URL}/api/settings/news-update-time`);
                    if (res.ok) {
                        const data = await res.json();
                        if (data.value) timeInput.value = data.value;
                    }
                } catch (e) {
                    // 무시
                }
            })();
        }
    });
    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.textContent = msg;
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 2000);
    }
    </script>
</body>
</html>
